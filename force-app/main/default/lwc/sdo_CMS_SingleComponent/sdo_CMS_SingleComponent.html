<template>
    <template if:true={TextOverLay}>
        <template for:each={fetchedArtcle} for:item="article">
            <div class="articleImage" key={article.Id} >
                <img src={article.SDO_ImageURL__c}/>
                <template if:true={useOnlyText}>
                    <span class="caption captionimg"> 
                        <div class="padding">
                            <template if:true={previewContent}>
                                <h2>{article.Name}</h2>
                                <lightning-formatted-rich-text value={article.SDO_CMS_PreviewContent__c}></lightning-formatted-rich-text>
                            </template>
                            <template if:false={previewContent}>
                                <h2>{article.Name}</h2>
                                <lightning-formatted-rich-text value={article.SDO_CMS_PreviewContent__c}></lightning-formatted-rich-text> 
                            </template>
                            <template if:true={useButton}>
                                <div class="block margintop">
                                    <lightning-button label={buttonLabel} variant="brand" title="Learn More Here" onclick={handleButtonClick} class="cmsbutton" data-key={article.Id}></lightning-button>
                                </div>
                            </template>
                        </div>
                    </span> 
                </template>
            </div>
        </template>
    </template>
    <template if:false={TextOverLay}>
        <div class ="img">
            <template if:true={fetchedArtcle}>
                <template for:each={fetchedArtcle} for:item="article">
                    <template if:true={useOnlyImage}>
                        <img src={article.SDO_ImageURL__c} key={article.Id}/>
                    </template>
                        <template if:true={useOnlyText}>
                            <span class="caption" key={article.Id}> 
                                <template if:true={previewContent}><lightning-formatted-rich-text value={article.SDO_CMS_PreviewContent__c}></lightning-formatted-rich-text></template>
                                <template if:false={previewContent}><lightning-formatted-rich-text value={article.SDO_ArticleContent__c}></lightning-formatted-rich-text> </template>
                                    </span> 
                        </template>
                    <template if:true={useButton}>
                        <lightning-button label={buttonLabel} title="Learn More Here" variant="brand" onclick={handleButtonClick} class="slds-align_absolute-center" key={article.Id} data-key={article.Id}></lightning-button>
                    </template>
                </template>
            </template>
        </div>
    </template>
</template>
