<template>

    <!-- LOADING SPINNER -->
    <template if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text={labels.component.altPleaseWait} size="medium"></lightning-spinner>
    </template>
    
    <template if:true={isInfo}>
        <p class="message info">{customMessageText}</p>
    </template>

    <template if:true={isError}>
        <p class="message error">{customMessageText}</p>
    </template>

</template>
